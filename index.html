<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock-paper-scissors</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="text-center col-md-12">
            <h2>Welcome in Game ;)</h2>
            <span class="label label-default">Rock</span>
            <span class="label label-info">Paper</span>
            <span class="label label-danger">Scissors</span>
        </div>
    </div>
</div>
<div id="js-newgameElement" class="container game-element-bt">
    <div class="row text-center">
        <button  id="js-newgameButton" class="btn btn-default">
            New Game
        </button>
    </div>
</div>
<div id="js-playerPickElement" class="container css-playerPickElement"">
    <div class="row text-center">
        <button id="js-playerPick_rock" class="btn btn-primary">
	      		<span class="badge">
	        		<i class="fa fa-hand-rock-o" aria-hidden="true"></i>
	      		</span>
            Rock
        </button>
        <button id="js-playerPick_paper"  class="btn btn-primary">
	      		<span class="badge">
	      			<i class="fa fa-hand-paper-o" aria-hidden="true"></i>
	      		</span>
            Paper
        </button>
        <button id="js-playerPick_scissors"  class="btn btn-primary">
		      	<span class="badge">
		      		<i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
		      	</span>
            Scissors
        </button>
    </div>
</div>
</body>
</html>
